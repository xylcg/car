{% extends "base.html" %}

{% block title %}车辆登记{% endblock %}

{% block content %}
    <h2>车辆登记</h2>
    
    <form method="post" class="form">
        <div class="form-group">
            <label for="plate_number">车牌号:</label>
            <input type="text" id="plate_number" name="plate_number" required>
        </div>
        
        <div class="form-group">
            <label for="owner_name">车主姓名:</label>
            <input type="text" id="owner_name" name="owner_name" required>
        </div>
        
        <div class="form-group">
            <label for="phone">联系电话:</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        
        <div class="form-group">
            <label for="vehicle_type">车辆类型:</label>
            <select id="vehicle_type" name="vehicle_type">
                <option value="小型车">小型车</option>
                <option value="中型车">中型车</option>
                <option value="大型车">大型车</option>
            </select>
        </div>
        
        <button type="submit">提交登记</button>
    </form>
{% endblock %}
